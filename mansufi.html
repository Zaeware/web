<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Gold Background with Arabic Text</title>
    <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">

    <style>
        /* Body Styling */
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background-color: #ffabab;
            text-align: center;
        }

        /* Animated Mesh Gradient */
        .container {
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }

        .container div {
            position: absolute;
            border-radius: 50%;
            width: 90%;
            height: 90%;
            animation: gradient 6s infinite alternate ease-in-out;
            filter: blur(90px);
        }

        .container div:nth-child(1) {
            background-color: #e69d00;
            left: -20%;
            top: 10%;
        }

        .container div:nth-child(2) {
            background-color: #b1469f;
            top: -12%;
            left: 32%;
            animation-delay: 0.8s;
        }

        .container div:nth-child(3) {
            background-color: #af003a;
            height: 65%;
            width: 65%;
            bottom: 12%;
            left: 20%;
            animation-delay: 0.25s;
        }

        .container div:nth-child(4) {
            background-color: #80005a;
            height: 55%;
            width: 75%;
            left: -10%;
            bottom: -15%;
            animation-delay: 1.25s;
        }

        @keyframes gradient {
            0% {
                transform: scale(1) translate(0px, 0px);
            }

            50% {
                transform: scale(1.2) translate(50px, 50px);
            }

            100% {
                transform: scale(1) translate(-50px, -50px);
            }
        }

        /* Text Styling */
        .text {
            font-family: 'Scheherazade New', serif;
            font-weight: 400;
            font-size: 1.7rem;
            direction: rtl;
            color: #FFFFF0;
            text-shadow: 0 0 5px #ffae00, 0 0 10px #ffbb00, 0 0 20px #cab081;
            text-decoration: underline;
            text-decoration-color: rgb(255, 189, 67);
            text-underline-offset: 5px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 8s ease-out forwards;
            max-width: 80%;
            margin: auto;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Flickering Light Effect */
        .flicker-light {
            animation: flicker 1.5s infinite alternate ease-in-out;
            display: flex;
            justify-content: center;
        }

        @keyframes flicker {
            0% {
                opacity: 0.85;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.85;
            }
        }

        /* Floating Text */
        .floating-text {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            color: #ffffff;
            animation: floatRotate 4s ease-in-out infinite;
        }

        @keyframes floatRotate {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-10px) rotate(0deg);
            }

            100% {
                transform: translateY(0) rotate(0deg);
            }
        }
    </style>
</head>

<body>

    <!-- Animated Gradient Background -->
    <div class="container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Main Text with Flickering Effect -->
    <div class="flicker-light">
        <p class="text">
            نحن كمسلمين نحتفل بعيدين فقط: عيد الفطر وعيد الأضحى. ليس هناك ذكر للاحتفال بأعياد الميلاد، لذلك أنا لا أحتفل
            به.
            لكن إن شاء الله، بمجرد موافقة والدك على مهري، سيكون كل يوم معك بمثابة احتفال في حد ذاته..
        </p>
    </div>

    <!-- Floating Quran Verse -->
    <div class="floating-text">
        <p>Q[43:70] </p>
    </div>

</body>

</html>
